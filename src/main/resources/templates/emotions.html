<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>emotions</h1>
<ul>
    <li th:each="emotion : ${emotionsList}">
        <span th:text="${emotion.emotionName}"></span>
        <span th:text="${emotion.strength}"></span>
        <span th:text="${emotion.reason}"></span>
    </li>
</ul>
</body>
</html>
